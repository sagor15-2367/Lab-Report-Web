<!DOCTYPE html>
<html>
 <head>
     <title>Login Form</title>
           <link rel="stylesheet" href="./From.css">
           <link rel="stylesheet" href="./From.html">
           <link rel="stylesheet" href="./From.js">
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
 </head>
 <body>
     <div class="body">
         <h1 class="txt">Login</h1>
         <table class="formbody">
             <tr>
                 <td>First Name</td>
                 <td><input type="text" id="firstName"></td>
             </tr>
             <tr>
                 <td>Last Name</td>
                 <td><input type="text" id="lastName"></td>
             </tr>
             <tr>
                 <td>Full Name</td>
                 <td><input type="text" id="fullName"></td>
             </tr>
              <tr>
                 <td>Email</td>
                 <td><input type="email" id="email"></td>
             </tr>
             <tr>
                    <td>Password:</td>
                 <td><input type="password" id="pass"></td>
                 <td><input type="checkbox" id="checkbox">Show Password</td>
             </tr>
             <tr>
                 <td></td>
                 <td><input type="button" id="btn" value="Submit"></td>
             </tr>
         </table>
     </div>
     <script src="JS/jquery-3.6.0.js"></script>
     <script src="JS/script.js"></script>
 </body>
</html>
